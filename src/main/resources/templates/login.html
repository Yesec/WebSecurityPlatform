<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navigation :: head"></head>
<body>
<div th:replace="fragments/navigation :: navbar"></div>
<div th:replace="fragments/navigation :: alerts"></div>
<div class="container-fluid login-container min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card animate-fade-in-up">
                <div class="card-header">
                    <h4 class="text-center">用户登录</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        用户名或密码错误
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        您已成功退出登录
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">记住我</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>还没有账户？ <a th:href="@{/user/register}">立即注册</a></p>
                        <p><a href="/">返回首页</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/navigation :: footer"></div>
<div th:replace="fragments/navigation :: scripts"></div>
</body>
</html>
