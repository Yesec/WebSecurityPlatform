<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navigation :: head"></head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>
    <div th:replace="fragments/navigation :: alerts"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="bi bi-speedometer2"></i> 控制台
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/documents">
                                <i class="bi bi-file-earmark-text"></i> 文档管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/logs">
                                <i class="bi bi-clock-history"></i> 操作日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/system">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">编辑用户</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{'/admin/users/' + ${user.id}}" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-eye"></i> 查看详情
                            </a>
                            <a href="/admin/users" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 返回列表
                            </a>
                        </div>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">编辑用户信息</h6>
                            </div>
                            <div class="card-body">
                                <form method="post" th:object="${user}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" th:field="*{id}">
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="username" class="form-label">用户名</label>
                                            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                                            <div class="form-text">用户名不可修改</div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">邮箱 *</label>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">邮箱格式错误</div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="fullName" class="form-label">姓名</label>
                                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="role" class="form-label">角色 *</label>
                                            <select class="form-select" id="role" th:field="*{role}" required>
                                                <option value="USER" th:selected="${user.role == 'USER'}">普通用户</option>
                                                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">管理员</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                                                <label class="form-check-label" for="isActive">
                                                    账户状态
                                                </label>
                                                <div class="form-text">勾选表示账户处于活跃状态</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-save"></i> 保存修改
                                        </button>
                                        <a th:href="@{'/admin/users/' + ${user.id}}" class="btn btn-secondary">
                                            <i class="bi bi-x-circle"></i> 取消
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">用户统计</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <p><strong>用户ID:</strong> <span th:text="${user.id}">-</span></p>
                                    <p><strong>注册时间:</strong></p>
                                    <p th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">-</p>
                                    <p><strong>最后登录:</strong></p>
                                    <p th:text="${user.lastLoginAt != null ? #temporals.format(user.lastLoginAt, 'yyyy-MM-dd HH:mm') : '从未登录'}">-</p>
                                    <p><strong>文档数量:</strong> <span th:text="${user.documents != null ? user.documents.size() : 0}">0</span></p>
                                </div>

                                <div class="alert alert-info" role="alert">
                                    <h6 class="alert-heading"><i class="bi bi-info-circle"></i> 提示</h6>
                                    <ul class="mb-0">
                                        <li>修改用户角色会影响系统权限</li>
                                        <li>禁用用户账户后，用户将无法登录</li>
                                        <li>用户的数据会被保留</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/navbar-enhancements.js"></script>
</body>
</html>
