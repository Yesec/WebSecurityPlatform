<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navigation :: head"></head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>
    <div th:replace="fragments/navigation :: alerts"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="bi bi-speedometer2"></i> 控制台
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/documents">
                                <i class="bi bi-file-earmark-text"></i> 文档管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/logs">
                                <i class="bi bi-clock-history"></i> 操作日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/system">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">文档管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.reload()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            总文档数
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalDocuments}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-file-earmark-text fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            公开文档
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${publicDocuments}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-globe fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            私有文档
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${privateDocuments}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-lock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            总浏览量
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalViews}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-eye fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="search" placeholder="搜索文档标题" th:value="${param.search}">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="category">
                                    <option value="">所有分类</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat}" 
                                            th:text="${cat}"
                                            th:selected="${param.category == cat}">-</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="visibility">
                                    <option value="">所有状态</option>
                                    <option value="public" th:selected="${param.visibility == 'public'}">公开</option>
                                    <option value="private" th:selected="${param.visibility == 'private'}">私有</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> 搜索
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">文档列表</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>标题</th>
                                        <th>作者</th>
                                        <th>分类</th>
                                        <th>状态</th>
                                        <th>文件大小</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="doc : ${documents}">
                                        <td th:text="${doc.id}">-</td>
                                        <td>
                                            <a th:href="@{'/documents/view/' + ${doc.id}}" th:text="${doc.title}">-</a>
                                        </td>
                                        <td th:text="${doc.user.username}">-</td>
                                        <td th:text="${doc.category ?: '-'}">-</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${doc.isPublic} ? 'bg-success' : 'bg-secondary'"
                                                  th:text="${doc.isPublic} ? '公开' : '私有'">-</span>
                                        </td>
                                        <td th:text="${doc.fileSize != null ? (doc.fileSize < 1024 ? doc.fileSize + ' B' : (doc.fileSize < 1048576 ? #numbers.formatDecimal(doc.fileSize/1024.0, 1, 2) + ' KB' : #numbers.formatDecimal(doc.fileSize/1048576.0, 1, 2) + ' MB')) : '0 B'}">-</td>
                                        <td th:text="${#temporals.format(doc.createdAt, 'yyyy-MM-dd')}">-</td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{'/documents/view/' + ${doc.id}}" class="btn btn-outline-primary" title="查看">
                                                    <i class="bi bi-eye"></i>
                                                </a>
                                                <a th:href="@{'/documents/edit/' + ${doc.id}}" class="btn btn-outline-secondary" title="编辑">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <button type="button" class="btn btn-outline-danger" 
                                                        title="删除"
                                                        th:data-id="${doc.id}"
                                                        th:data-title="${doc.title}"
                                                        onclick="confirmDelete(this.getAttribute('data-id'), this.getAttribute('data-title'))">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <nav aria-label="文档列表分页" th:if="${totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/documents(page=${currentPage - 1}, search=${param.search}, category=${param.category}, visibility=${param.visibility})}">上一页</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                    class="page-item" 
                                    th:class="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/documents(page=${i}, search=${param.search}, category=${param.category}, visibility=${param.visibility})}" th:text="${i + 1}">1</a>
                                </li>
                                <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/documents(page=${currentPage + 1}, search=${param.search}, category=${param.category}, visibility=${param.visibility})}">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除文档 <strong id="deleteTitle"></strong> 吗？</p>
                    <p class="text-danger">此操作不可恢复，请谨慎操作。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/navbar-enhancements.js"></script>
    <script>
        function confirmDelete(docId, title) {
            document.getElementById('deleteTitle').textContent = title;
            document.getElementById('deleteForm').action = '/admin/documents/' + docId + '/delete';
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }
    </script>
</body>
</html>
